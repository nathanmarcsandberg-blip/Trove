<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assets – Trove</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="logo-container" href="index.html" aria-label="Trove home">
        <img src="logo512.png" alt="Trove logo" class="logo-img" />
        <span class="logo-text">TROVE</span>
      </a>
      <nav class="site-nav">
        <a href="index.html">home</a>
        <a href="how-it-works.html">how it works</a>
        <a href="assets.html" class="active-nav">assets</a>
        <a href="treasury.html">treasury</a>
        <a href="account.html" class="account-link">account</a>
        <a href="login.html" class="login-btn">log in</a>
      </nav>
    </header>

    <main>
      <section class="assets-section">
        <h2 class="section-heading assets-title">trove assets</h2>

        <div class="assets-search-row">
          <input id="assetSearch" class="asset-search" placeholder="Search assets." />
        </div>

        <div class="asset-categories">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="dividend_paying_stock">Dividend Stock</button>
          <button class="category-btn" data-category="non_dividend_paying_stock">Non-Dividend Stock</button>
          <button class="category-btn" data-category="cryptocurrency">Crypto</button>
        </div>

        <div class="assets-update-row" style="display:flex;align-items:center;gap:12px;margin:10px 0 14px 0;">
          <span id="pricesUpdatedTag" class="prices-updated-tag" style="font-size:0.95rem;opacity:0.8;">
            Prices Last Updated: —
          </span>
          <button id="updateRatesBtn" class="update-rates-btn" style="padding:8px 12px;border-radius:10px;border:1px solid #ddd;cursor:pointer;">
            Update Rates
          </button>
        </div>

        <div id="assetsList"></div>
      </section>
    </main>

    <footer class="site-footer"><p>&copy; 2025 Trove. All rights reserved.</p></footer>
    <div id="portfolioBar" class="portfolio-bar" style="display:none;"></div>

    <!-- Load live data first -->
    <script src="assets-config.js" defer></script>
    <script src="data-prices.js" defer></script>

    <!-- App (renderer + buy/sell) -->
    <script src="script.js" defer></script>

    <!-- Hook the update button to the live refresher -->
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('updateRatesBtn');
        const tag = document.getElementById('pricesUpdatedTag');
        function fmt(iso){ if(!iso) return '—'; const d=new Date(iso); const p=n=>String(n).padStart(2,'0'); return `${p(d.getDate())}/${p(d.getMonth()+1)}/${d.getFullYear()} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`; }
        const iso = localStorage.getItem('trove_prices_last_updated_v1') || localStorage.getItem('trove_prices_last_updated_v2');
        if(tag) tag.textContent = `Prices Last Updated: ${fmt(iso)}`;
        if (btn) {
          btn.addEventListener('click', async () => {
            btn.disabled = true; const prev = btn.textContent; btn.textContent = 'Updating…';
            try { await (window.TrovePricing?.refreshPrices?.() ?? Promise.resolve()); }
            finally {
              const now = localStorage.getItem('trove_prices_last_updated_v1') || localStorage.getItem('trove_prices_last_updated_v2');
              if(tag) tag.textContent = `Prices Last Updated: ${fmt(now)}`;
              btn.disabled = false; btn.textContent = prev;
            }
          });
        }
      });
    </script>
  </body>
</html>
